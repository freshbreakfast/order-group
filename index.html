<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>鮮到味 點餐頁</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        #category-nav {
            margin-bottom: 20px;
        }

        #category-nav button {
            padding: 8px 16px;
            /* 比原來大一點但沒剛才那麼大 */
            margin: 6px 8px 10px 0;
            font-size: 16px;
            /* 字體比18px小一點 */
            border: 1.5px solid #06c755;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }

        #category-nav button.active {
            background: #06c755;
            color: white;
        }

        #category-nav button:hover {
            background: #f2f2f2;
            color: #333;
        }


        .item {
            margin-bottom: 24px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .item img {
            width: 200px;
            height: 200px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .name {
            font-weight: bold;
            font-size: 1em;
        }

        .price {
            color: #444;
            margin-bottom: 8px;
        }

        .retail {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }

        button.qty-btn {
            padding: 8px 16px;
            margin: 0 8px;
            font-size: 18px;
            border-radius: 8px;
        }

        .qty {
            display: inline-block;
            width: 30px;
            text-align: center;
        }

        #lineBtn {
            display: inline-block;
            margin-top: 24px;
            background: #06c755;
            color: white;
            padding: 16px 32px;
            /* 👉 按鈕內距變大 */
            text-decoration: none;
            border: none;
            border-radius: 10px;
            /* 👉 更圓潤一點 */
            font-weight: bold;
            font-size: 1.25em;
            /* 👉 字體變大 */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* 加點陰影更立體 */
            transition: background 0.2s;
        }

        #lineBtn:hover {
            background: #05b04f;
        }

        #note {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .product-list {
            display: none;
        }

        .product-list.active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>鮮到味 點餐頁</h1>

    <!-- 分類按鈕 -->
    <div id="category-nav"></div>

    <!-- 商品清單容器 -->
    <div id="product-container"></div>

    <!-- ✏️ 備註區 -->
    <textarea id="note" placeholder="📌 請輸入備註：如取貨時間等..."></textarea>

    <!-- ✅ 傳送按鈕 -->
    <button id="lineBtn" onclick="sendToLine()">✅ 送出點餐</button>
    <script src="data.js"></script>
    <script>
        // 初始化購物車
        const cart = {};
        items.forEach(item => {
            cart[item.name] = 0;
        });

        // 取得所有分類 (去重)
        const categories = Array.from(new Set(items.flatMap(item => item.category)));

        const nav = document.getElementById("category-nav");
        const container = document.getElementById("product-container");

        // 建立分類按鈕與商品列表區塊
        categories.forEach((cat, index) => {
            // 建分類按鈕
            const btn = document.createElement("button");
            btn.textContent = (categoryEmojis[cat] || "") + " " + cat;
            if (index === 0) btn.classList.add("active");
            btn.addEventListener("click", () => {
                // 切換按鈕 active 狀態
                [...nav.children].forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                // 顯示對應分類商品，隱藏其他
                [...container.children].forEach(div => div.classList.remove("active"));
                const listDiv = container.querySelector(`div[data-category="${cat}"]`);
                if (listDiv) listDiv.classList.add("active");
            });
            nav.appendChild(btn);

            // 建分類商品列表容器
            const listDiv = document.createElement("div");
            listDiv.className = "product-list";
            if (index === 0) listDiv.classList.add("active");
            listDiv.dataset.category = cat;

            // 篩選該分類商品
            items.filter(item => item.category.includes(cat))
                .forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
               <div class="name">${item.name}/${item.unit} (${item.storage})</div>
               <img src="${item.photo || 'https://via.placeholder.com/300'}" />
               <div class="price">
                 原價：<span class="retail">$${item.retailPrice}</span> 💰 團購價：$${item.groupPrice}
               </div>
               <button class="qty-btn" onclick="changeQty('${item.name}', -1)">－</button>
               <span class="qty" id="qty-${item.name}">0</span>
               <button class="qty-btn" onclick="changeQty('${item.name}', 1)">＋</button>
             `;
                    listDiv.appendChild(div);
                });

            container.appendChild(listDiv);
        });

        function changeQty(name, delta) {
            cart[name] = Math.max(0, cart[name] + delta);
            document.getElementById('qty-' + name).textContent = cart[name];
        }

        function sendToLine() {
            let msg = '📦 鮮到味 訂單\n';
            const space = '';
            let total = 0;
            let hasOrder = false;

            for (const [itemName, qty] of Object.entries(cart)) {
                if (qty > 0) {
                    const item = items.find(i => i.name === itemName);
                    if (!item) continue;

                    const unitPrice = item.groupPrice;
                    const subTotal = unitPrice * qty;
                    total += subTotal;
                    hasOrder = true;

                    // 格式：品名 + 數量 + 小計
                    msg += `${itemName}${space}x${qty}\n`;
                }
            }

            if (!hasOrder) {
                alert('您尚未選擇任何品項喔～');
                return;
            }

            msg += `\n💰 訂單總金額：${total}元`;

            const note = document.getElementById('note').value.trim();
            if (note) {
                msg += `\n\n📌 備註：${note}`;
            }

            const encodedMsg = encodeURIComponent(msg);
            const lineUrl = `https://line.me/R/oaMessage/@567ncwhd/?text=${encodedMsg}`;
            window.open(lineUrl, '_blank');
            scrollToTop();
        }

        function scrollToTop() {
            setTimeout(() => window.scrollTo({ top: 0, behavior: 'smooth' }), 500);
        }
    </script>
</body>

</html>
