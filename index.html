            });

        function changeQty(name, delta) {
            cart[name] = Math.max(0, cart[name] + delta);

        }

        function sendToLine() {
            let msg = 'üì¶ ÈÆÆÂà∞Âë≥ Ë®ÇÂñÆ\n';
            const space = '';
            let total = 0;
            let hasOrder = false;

            for (const [itemName, qty] of Object.entries(cart)) {
                if (qty > 0) {
                    const item = items.find(i => i.name === itemName);
                    if (!item) continue;

                    const unitPrice = item.groupPrice;
                    const subTotal = unitPrice * qty;
                    total += subTotal;
                    hasOrder = true;

                    // Ê†ºÂºèÔºöÂìÅÂêç + Êï∏Èáè + Â∞èË®à
                    msg += `${itemName}${space}x${qty}=${subTotal}ÂÖÉ\n`;
                }
            }

            if (!hasOrder) {
                alert('ÊÇ®Â∞öÊú™ÈÅ∏Êìá‰ªª‰ΩïÂìÅÈ†ÖÂñîÔΩû');
                return;
            }

            msg += `\nüí∞ Ë®ÇÂñÆÁ∏ΩÈáëÈ°çÔºö${total}ÂÖÉ`;

            const note = document.getElementById('note').value.trim();
            if (note) {
                msg += `\n\nüìå ÂÇôË®ªÔºö${note}`;
            }

            const encodedMsg = encodeURIComponent(msg);
            const lineUrl = `https://line.me/R/oaMessage/@567ncwhd/?text=${encodedMsg}`;
            window.open(lineUrl, '_blank');
            scrollToTop();
        }
